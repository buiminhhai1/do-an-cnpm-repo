sudo: required
# specify language
language: node_js

# specify language options
node_js:
- 14.9
# configure which branches to run
branches:
  # whitelist
  only:
    - master
    - /deploy:.*$/ # regex ok
services:
  - docker

before_install:
  - docker build -t haibui/backend-service ./services/backend-service/

after_success:
  - docker build -t haibui/backend-service ./services/backend-service/
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push service/backend-service
