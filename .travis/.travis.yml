# specify language
sudo: required
language: generic

on:
  branch: development

services:
  - docker

after_success:
  - docker build -t ngovietduc20088/backend-service ./services/backend-service
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push ngovietduc20088/backend-service
